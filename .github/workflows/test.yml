name: Java CI with Maven

on:
  push:
    branches: [ "backend/develop","backend/test/target","backend/test/init" ]
  pull_request:
    branches: [ "backend/develop","backend/test/target","backend/test/init" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: 
        actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: list file
      run: ls
    - name: cd backend
      run: cd ./backend
    - name: 현재 경로
      run: pwd
    - name: Run Tests
      run: |
        cd ./backend
        mvn test
        ls
        cd ./target/surefire-reports
        pwd
        ls 

 

