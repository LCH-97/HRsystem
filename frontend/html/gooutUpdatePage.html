<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>휴가 수정하기 - SB Admin</title>
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
  <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="index.html">Start Bootstrap</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
  </nav>

  <div id="layoutSidenav">
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">휴가 수정하기</h1>
          <div class="card mb-4">
            <div class="card-header">
              <i class="fas fa-table me-1"></i>
              휴가 상세 정보
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="type" class="form-label">휴가 유형</label>
                  <select id="type" class="form-select">
                    <option selected>연차</option>
                    <option>병가</option>
                    <option>경조사</option>
                    <option>기타</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="start_date" class="form-label">휴가 시작일</label>
                  <input type="date" class="form-control" id="start_date">
                </div>
                <div class="mb-3">
                  <label for="end_date" class="form-label">휴가 종료일</label>
                  <input type="date" class="form-control" id="end_date">
                </div>
                <div class="mb-3">
                  <label for="reason" class="form-label">휴가 사유</label>
                  <textarea class="form-control" id="reason" rows="3"></textarea>
                </div>
                <!-- <div class="mb-3">
                  <label for="file" class="form-label">첨부 파일</label>
                  <input class="form-control" type="file" id="file">
                </div> -->
                <button type="submit" class="btn btn-primary">수정하기</button>
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Your Website 2023</div>
            <div>
              <a href="#">Privacy Policy</a>
              &middot;
              <a href="#">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
